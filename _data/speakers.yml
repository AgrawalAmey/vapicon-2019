  bio: "Dr. Vijay Negalur is a General Endocrinologist, Diabetologist, and Consultant Physician at Thane West and has an experience of 37 years in these fields. Dr. Vijay Negalur practices at Dr. Negalur's Diabetes & Thyroid Specialities Center in Owala, Ghodbunder Road, Thane. He completed MD - General Medicine from Grant Medical College, JJ Group of Hospitals Mumbai in 1980 and FICP from API, New Delhi in 2005.
